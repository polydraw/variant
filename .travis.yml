dist: trusty
sudo: false

os:
  - linux
  - osx

language: rust

rust:
  - stable
  - beta
  - nightly

cache: cargo

install:
  - type -p cargo-install-update || travis_wait cargo install cargo-update
  - travis_wait cargo install-update -i cargo-update
  - travis_wait cargo install-update -i rustfmt
  - if [ $TRAVIS_RUST_VERSION == nightly ]; then
      travis_wait cargo install-update -i clippy;
    fi

script:
  - cargo fmt -- --write-mode=diff
  - if [ $TRAVIS_RUST_VERSION == nightly ]; then
      cargo clippy -- -D warnings;
    fi
  - cargo build
  - cargo test
